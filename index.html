<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/training.css" rel="stylesheet" />
    <title>FORM</title>
  </head>
  <body>
    <div class="form-container">
      <form action="">
        <h1>Register an account</h1>
        <div class="form-control">
          <label for="">First Name</label>
          <input type="text" placeholder="Enter your first name" required />
        </div>
        <div class="form-control">
          <label for="">Last name</label>
          <input type="text" placeholder="Enter your middle name" required />
        </div>
        <div class="form-control">
          <label for="">Last Name</label>
          <input type="text" placeholder="Enter your last name" required />
        </div>
        <div class="form-control">
          <label for="">gender</label>
          <select name="" id="">
            <option value="">MALE</option>
            <option value="">FEMALE</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="Enter your password" />
        </div>
        <div class="form-control">
          <label for="">GSM</label>
          <input type="NUMBER" placeholder="Enter your GSM" />
        </div>
        <div class="form-control">
          <label for="">Are you a student.</label>
          <select name="" id="">
            <option value="">YES,TRUE</option>
            <option value="">NO,FALSE</option>
          </select>
        </div>
        <div class="form-control">
          <label> Date of birth </label>
          <input type="date" name="" id="" />
        </div>
        <div class="form-control">
          <label for=""> State of origin</label>
          <input type="text" placeholder="Enter your state of origin" />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
